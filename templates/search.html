    <h2>

        "{{ query|default:"Search" }}"

    {% if feeds %}
        {% for feed in feeds %}
            <a href="{% url 'feed' feed.id %}">{{ feed.feed_url|default:"Unknown Feed" }} â†’</a>

{% endblock %}
