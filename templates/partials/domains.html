{% if domains %}
    {% for domain in domains %}
        <a href="{% url 'domain' domain.id %}">{{ domain.url }}</a> - {{ domain.created_at|date }}
        <br>
    {% endfor %}
{% else %}
    <p>No domains yet. Time to add some!</p>
{% endif %}
<div hx-get="{% url 'domains' %}?page={{ page|add:1 }}"
     hx-trigger="revealed"
     hx-target="this"
     hx-swap="outerHTML">Loading...</div>
