{% extends "base.html" %}
{% block content %}
    <h2>{{ feed.url }}</h2>
    <p>{{ feed.description }}</p>
    <h3>Entries</h3>
    {% if entries|length == 0 %}<p>No entries found.</p>{% endif %}
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{{ entry.link }}">{{ entry.title }}</a>
                <p>{{ entry.summary | safe }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
