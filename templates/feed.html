{% extends "base.html" %}
{% block content %}
    <h2>{{ feed.feed_url }}</h2>
    <p>{{ feed.description }}</p>
    <h3>Entries</h3>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{{ entry.link }}">{{ entry.title }}</a>
                <p>{{ entry.summary|safe }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
