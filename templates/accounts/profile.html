{% extends "base.html" %}
{% block content %}
    <h2>{{ user.username }}</h2>
    <h3>Feeds</h3>
    <ul>
        {% for feed in user_feeds %}
            <li>
                <a href='{% url "feeds:feed" feed.id %}'>{{ feed.feed_url }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
