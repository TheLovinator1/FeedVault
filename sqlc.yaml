version: "2"
sql:
    - engine: "postgresql"
      queries: "sql/queries"
      schema: "sql/schema"
      gen:
          go:
              out: "db"
              sql_package: "pgx/v5"
              emit_prepared_queries: true
              emit_interface: true
              emit_empty_slices: true
              emit_exported_queries: true
              emit_json_tags: true
