name: Go

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: feedvault
          POSTGRES_PASSWORD: feedvault
          POSTGRES_DB: feedvault
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          check-latest: true
          go-version: stable

      - name: Test
        run: go test ./... -v

      - name: Lint
        run: go vet ./...

      - name: Fmt
        run: go fmt ./...

      - name: Tidy
        run: go mod tidy

      - name: Build
        run: go build -v -ldflags="-s -w" .
